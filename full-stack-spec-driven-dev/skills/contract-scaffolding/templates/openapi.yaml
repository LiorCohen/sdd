openapi: 3.0.3
info:
  title: {{PROJECT_NAME}} API
  version: 1.0.0
  description: API specification for {{PROJECT_NAME}}

servers:
  - url: /api/v1
    description: API v1

paths:
  # NOTE: Health check endpoints (/health, /readiness, /liveness) should NOT be defined here.
  # They are infrastructure endpoints implemented directly in the controller for Kubernetes probes.

  /greetings:
    post:
      operationId: createGreeting
      summary: Create a new greeting
      description: Creates a greeting with a personalized message for the given name
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGreetingInput'
      responses:
        '201':
          description: Greeting created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Greeting'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

  /greetings/{id}:
    get:
      operationId: getGreeting
      summary: Get a greeting by ID
      description: Retrieves a previously created greeting
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The greeting ID
      responses:
        '200':
          description: Greeting found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Greeting'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  schemas:
    Greeting:
      type: object
      required:
        - id
        - name
        - message
        - createdAt
      properties:
        id:
          type: string
          description: Unique greeting identifier
        name:
          type: string
          description: Name of the person being greeted
        message:
          type: string
          description: The greeting message
        createdAt:
          type: string
          format: date-time
          description: When the greeting was created

    CreateGreetingInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the person to greet
          minLength: 1
          maxLength: 100

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          description: Additional error details

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                $ref: '#/components/schemas/Error'

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                $ref: '#/components/schemas/Error'
